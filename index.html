<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unscrambled Words</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="h-full w-full m-0 p-0 overflow-hidden font-['Roboto']">
  <!-- Animated background -->
  <div id="star-bg"></div>

  <!-- Pause Button -->
  <button id="pauseBtn" class="pause-btn" title="Pause" onclick="handlePause()">&#10073;&#10073;</button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-buttons">
      <button id="musicBtn" class="sidebar-btn music" title="Music" onclick="handleMute()">&#127925;</button>
      <button id="restartBtn" class="sidebar-btn restart" title="Restart" onclick="handleRestart()">&#8635;</button>
    </div>
  </div>

  <!-- Help Button -->
  <button id="helpBtn" class="help-btn" onclick="handleHelp()">?</button>

  <!-- Centered Game Container -->
  <div class="main-center">
    <div class="container bg-white text-black rounded-2xl shadow-lg p-6 relative">
      <div class="flex justify-between items-center mb-4 p-3 rounded-lg shadow-lg" style="background-color: #9560ff;">
        <span class="text-sm font-medium text-white">Famous quotes</span>
        <span class="text-sm font-bold bg-purple-900 px-4 py-2 rounded-lg text-white">SCORE <span class="ml-1 bg-purple-200 text-purple-900 px-2 py-1 rounded" id="score-value">0.000</span></span>
      </div>
      <div class="bg-green-100 text-green-800 p-4 rounded-lg mb-8 text-center border-2 border-yellow-400">
        <div>
          <span class="text-sm">1 / 3</span>
        </div>
        <div class="text-lg font-semibold flex items-center justify-center">
          Rosa Luxemburg
        </div>
      </div>
      <div id="word-container" class="flex flex-wrap gap-2 justify-center mb-4">
       
      </div>
      <div class="flex justify-between items-center px-2">
        <div class="bg-green-200 text-green-900 px-3 py-1 rounded-full text-sm font-bold" id="timer">00:00</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
